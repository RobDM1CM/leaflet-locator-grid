<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Leaflet Locator Grid Demo</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<!-- Your plugin CSS -->
<link rel="stylesheet" href="../dist/locator-grid-leaflet.css" />

<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  #map {
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Locator grid plugin JS -->
  <script src="../dist/locator-grid-leaflet.js"></script>

  <script>
  // --- Basic Map ---
  const map = L.map("map", {
      center: [51.5, -0.12],    // London
      zoom: 5
  });

  // --- Basemap ---
  const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // --- Locator Grid ---
  const locGrid = new L.LocatorGrid();
  locGrid.addTo(map);

  // --- Optionally include in layers control ---
  const baseMaps = { "OpenStreetMap": osm };
  const overlays = { "Locator Grid": locGrid };

  L.control.layers(baseMaps, overlays).addTo(map);
  </script>

</body>
</html>
